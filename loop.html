<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //for loop
      for (i = 0; i < 1000; i++) {
        document.write("I am learning JS!");
        console.log("I am learning JS!");
      }

      //while loop
      let j = 0;
      while (j < 1000) {
        document.write("I am learning JS!");
        j++;
      }

      //do while loop
      let k = 0;
      do {
        document.write("I am learning JS!");
        k++;
      } while (k < 1000);
    </script>
  </body>
</html>
